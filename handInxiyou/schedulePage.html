<!DOCTYPE html>
<html>
<head>
	<title>主页</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/schedulePage.css">
</head>
<body>
    <img src="images/loading.gif" class="loading">
    <div class="headBlock">
		<div class="leftBlock">
			<p id="infoName"></p>
			<p id="infoCollege"></p>
			<p id="infoClass"></p>
		</div>
		<div class="rightBlock">
			<div class="scheduleBlock">
				<img src="images/schedule.png">
				<p>课表查询</p>
			</div>
			<div class="roomBlock">
				<img src="images/classroom.png">
				<p>占用教室</p>
			</div>
		</div>
    </div>
    <div class="bottomBlock1">
		<table>
			<thead>
				<tr>
					<td colspan="6" style="height: 5rem;" class="semester">学期课程表</td>
				</tr>
				<tr>
					<td style="width: 50px;"></td>
					<td>周一</td>
					<td>周二</td>
					<td>周三</td>
					<td>周四</td>
					<td>周五</td>
			    </tr>
			</thead>
			<tbody>
				<tr>
					<td>第1节08:00~09:45</td>
					<td id="1-1-2">
						<!-- <div class="className"></div>
						<div class="teacherName">
							<img src="images/teacher.png">
							<span>董梁</span>
						</div>
						<div class="findRoom">
							<img src="images/find.png">
							<span>查看</span>
						</div> -->
					</td>
					<td id="2-1-2"></td>
					<td id="3-1-2"></td>
					<td id="4-1-2"></td>
					<td id="5-1-2"></td>
				</tr>
				<tr>
					<td>第2节10:15~12:00</td>
					<td id="1-3-4"></td>
					<td id="2-3-4"></td>
					<td id="3-3-4"></td>
					<td id="4-3-4"></td>
					<td id="5-3-4"></td>
				</tr>
				<tr>
					<td colspan="6" style="height: 5rem;">中午休息（12:00-14:30）</td>
				</tr>
				<tr>
					<td>第3节14:30~16:15</td>
					<td id="1-5-6"></td>
					<td id="2-5-6"></td>
					<td id="3-5-6"></td>
					<td id="4-5-6"></td>
					<td id="5-5-6"></td>
				</tr>
				<tr>
					<td>第4节16:35~18:20</td>
					<td id="1-7-8"></td>
					<td id="2-7-8"></td>
					<td id="3-7-8"></td>
					<td id="4-7-8"></td>
					<td id="5-7-8"></td>
				</tr>
			</tbody>
		</table>
		<div id="floatdiv">
			<div class="floattop">
	    		<div class="floattitle">课表详情</div>
	    		<img src="images/close.png" onclick="closeFloat()">
	    		<div id="floatName">科目: </div>
	    		<div id="floatCode">编号: </div>
	    		<div id="floatSchool">教学楼: </div>
	    		<div id="floatRoom">教室: </div>
	    		<div id="floatTeacher">老师: </div>
	    	</div>
	    </div>
    </div>
    <div class="bottomBlock2">
		<p class="block2Title">输入教室号查看占用情况</p>
		<select id="buildSelect">
			<!-- <option data-id="164">雁塔校区18层楼</option> -->
		</select>
	    <div class="inputRoom">
			<input type="text" placeholder="请输入教室" id="roomNo">
			<button id="findRoom">查询</button>
	    </div>
	    <table class="classTable">
			<thead>
				<tr>
					<td>教室</td>
					<td>容纳人数</td>
					<td>节次</td>
					<td>占用情况</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="4" id="class_name"></td>
					<td rowspan="4" id="class_people"></td>
					<td>1-2节</td>
					<td id="1-2" class="occupyClass">未占用</td>
				</tr>
				<tr>
					<td>3-4节</td>
					<td id="3-4" class="occupyClass">未占用</td>
				</tr>
				<tr>
					<td>5-6节</td>
					<td id="5-6" class="occupyClass">未占用</td>
				</tr>
				<tr>
					<td>7-8节</td>
					<td id="7-8" class="occupyClass">未占用</td>
				</tr>
			</tbody>
	    </table>
	    <div class="explainBlock">
			<p>输入教室规范说明:</p>
			<p>雁塔校区:雁塔A+教室或雁塔B+教室,如雁塔A101</p>
			<p>西区A楼B楼:A+教室,如A101</p>
			<p>东区逸夫教学楼:FF或FZ+教室,如FF205</p>
	    </div>
    </div>
	<script type="text/javascript" src="./js/baseAjax.js"></script>
    <script type="text/javascript" src="./js/schedulePage.js"></script>
</body>
</html>
