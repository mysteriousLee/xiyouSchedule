<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
    <img src="" id="vercode">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
    	window.onload = function(){
    		$.ajax({
    			url: 'http://localhost:4000/vercode',
    			type: 'GET',
    			dataType: 'json',
    			success: function(data){
    				var img = $('#vercode')[0];
    				img.src = data.verCode;
    			}
    		});
    	}
    </script>
</body>
</html>
